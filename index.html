<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .collage-container {
            position: relative;
            width: 420px;
            height: 260px;
            margin: 0 auto 24px auto;
        }
        .collage-img {
            position: absolute;
            width: 200px;
            height: 240px;
            object-fit: cover;
            border: 6px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            border-radius: 12px;
            transition: box-shadow 0.2s;
            background: #eee;
        }
        .collage-img.left {
            left: 20px;
            top: 10px;
            transform: rotate(-4deg);
            z-index: 1;
        }
        .collage-img.right {
            left: 200px;
            top: 10px;
            transform: rotate(3deg);
            z-index: 2;
        }
        .collage-img:hover {
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            transform: scale(1.07) rotate(0deg);
            transition: z-index 0s, box-shadow 0.2s, transform 0.2s;
        }
        .name-link {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }
        .name-link.stevy:hover {
            color: red;
        }
        .name-link.lot:hover {
            color: blue;
        }
        /* Add fade-out transition */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="flower-row">
            <svg class="flower flower-left" viewBox="0 0 40 40" width="40" height="40">
                <g>
                    <circle cx="20" cy="20" r="7" fill="#ffb6b9"/>
                    <ellipse cx="20" cy="8" rx="5" ry="10" fill="#fcd5ce"/>
                    <ellipse cx="20" cy="32" rx="5" ry="10" fill="#fcd5ce"/>
                    <ellipse cx="8" cy="20" rx="10" ry="5" fill="#fcd5ce"/>
                    <ellipse cx="32" cy="20" rx="10" ry="5" fill="#fcd5ce"/>
                </g>
            </svg>
            <h1 style="margin:0 16px;">
                <a href="stevy.html" class="name-link stevy">Stevy</a>
                and
                <a href="lot.html" class="name-link lot">Lot</a>
            </h1>
            <svg class="flower flower-right" viewBox="0 0 40 40" width="40" height="40">
                <g>
                    <circle cx="20" cy="20" r="7" fill="#ffb6b9"/>
                    <ellipse cx="20" cy="8" rx="5" ry="10" fill="#fcd5ce"/>
                    <ellipse cx="20" cy="32" rx="5" ry="10" fill="#fcd5ce"/>
                    <ellipse cx="8" cy="20" rx="10" ry="5" fill="#fcd5ce"/>
                    <ellipse cx="32" cy="20" rx="10" ry="5" fill="#fcd5ce"/>
                </g>
            </svg>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="memories.html">Memories</a>
            <a href="about.html">About</a>
            <a href="calendar.html" class="calendar-link">Calendar</a>
            <a href="tam.html" class="tam-link">TAM</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to Our Love Story</h2>
        <div class="collage-container">
            <img src="Mayon.jpg" alt="Stevy and Lot 1" class="collage-img left">
            <img src="us2.jpg" alt="Stevy and Lot 2" class="collage-img right">
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <h3>Our Favorite Song</h3>
            <p><strong>Jump Then Fall</strong> by Taylor Swift</p>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2m3ObD945KvpE5y9A1eUWm?utm_source=generator" width="300" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
        </div>
        <p>
            This website is a special place for the memories and moments shared by Stevy and Lot.<br>
            Explore our journey, relive our happiest days, and celebrate our love!
        </p>
    </main>
    <script>
document.querySelectorAll('a').forEach(link => {
    // Only animate for internal links (not #, javascript:, or target="_blank")
    link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if (
            href &&
            !href.startsWith('#') &&
            !href.startsWith('javascript:') &&
            !link.hasAttribute('target')
        ) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location = href;
            }, 500); // Match the CSS transition duration
        }
    });
});
</script>
</body>
</html>
